<html>
<head>
<title>BLE Control</title>
<script type="text/javascript" src="ble.js"></script>
<link rel="stylesheet" href="style.css"/>
</head>
<body>

<p>
    <button id="test" onclick="Scan()">Scan and connect to a BLE device</button>
    <br>Debug Output:<br>
    <textarea id="log" rows="10" style="width:100%;" disabled></textarea><br>
    ModelName: <input type="text" name="ModelName" value="Not connected" id="modelName" disabled>
</p>
Color control:
<p>
    <input type="color" name="Impulse" oninput="OnColorChange(this)" disabled> Impulse<br>
    <input type="range" min="0" max="255" value="0" class="slider" name="ImpulseR" oninput="OnSliderChange(this)" disabled>Red<br>
    <input type="range" min="0" max="255" value="0" class="slider" name="ImpulseG" oninput="OnSliderChange(this)" disabled>Green<br>
    <input type="range" min="0" max="255" value="0" class="slider" name="ImpulseB" oninput="OnSliderChange(this)" disabled>Blue<br>
    <input type="range" min="0" max="255" value="0" class="slider" name="ImpulseW" oninput="OnSliderChange(this)" disabled>White<br>
</p>
<p>
    <input type="color" name="Warp" oninput="OnColorChange(this)" disabled> Warp<br>
    <input type="range" min="0" max="255" value="0" class="slider" name="WarpR" oninput="OnSliderChange(this)" disabled>Red<br>
    <input type="range" min="0" max="255" value="0" class="slider" name="WarpG" oninput="OnSliderChange(this)" disabled>Green<br>
    <input type="range" min="0" max="255" value="0" class="slider" name="WarpB" oninput="OnSliderChange(this)" disabled>Blue<br>
    <input type="range" min="0" max="255" value="0" class="slider" name="WarpW" oninput="OnSliderChange(this)" disabled>White<br>
</p>
<p>
    <input type="color" name="Deflector" oninput="OnColorChange(this)" disabled> Deflector<br>
    <input type="range" min="0" max="255" value="0" class="slider" name="DeflectorR" oninput="OnSliderChange(this)" disabled>Red<br>
    <input type="range" min="0" max="255" value="0" class="slider" name="DeflectorG" oninput="OnSliderChange(this)" disabled>Green<br>
    <input type="range" min="0" max="255" value="0" class="slider" name="DeflectorB" oninput="OnSliderChange(this)" disabled>Blue<br>
    <input type="range" min="0" max="255" value="0" class="slider" name="DeflectorW" oninput="OnSliderChange(this)" disabled>White<br>
</p>
<p>
    <input type="color" name="Bussard" oninput="OnColorChange(this)" disabled> Bussard<br>
    <input type="range" min="0" max="255" value="0" class="slider" name="BussardR" oninput="OnSliderChange(this)" disabled>Red<br>
    <input type="range" min="0" max="255" value="0" class="slider" name="BussardG" oninput="OnSliderChange(this)" disabled>Green<br>
    <input type="range" min="0" max="255" value="0" class="slider" name="BussardB" oninput="OnSliderChange(this)" disabled>Blue<br>
    <input type="range" min="0" max="255" value="0" class="slider" name="BussardW" oninput="OnSliderChange(this)" disabled>White<br>
</p>
</body>
</html>
