<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		<title>BLE Control</title>
		<script type="text/javascript" src="ble.js" defer></script>
		<link rel="stylesheet" href="style.css"/>
		<link rel="manifest" href="manifest.json" />
	</head>
	<body>
		<h2>BLE control</h2>

		<p>
			<button onclick="Scan()">Scan and connect to a BLE device</button>
			<button onclick="ToggleSettingsMenu()">⚙</button>
			<br>Debug Output:<br>
			<textarea id="log" rows="10" style="width:100%;" disabled></textarea><br>
		</p>

		<!-- Overlay settings menu -->
		<div class="overlay" id="settings-overlay" onclick="HandleSettingsOverlayClick(event)">
			<div class="overlay-content">
			<button class="close-btn" onclick="ToggleSettingsMenu()">×</button>
			<label>
				<input type="checkbox" id="config_show_secondary_devices">Show secondary devices</input>
				<br>
				<input type="checkbox" id="config_show_advanced_fields" onclick="OnConfigChange_ShowAdvancedFields()">Show advanced control fields</input>
			</label>
			<br>
			<button onclick="ReloadPageAndDropWebWorkerCacheWithPrompt()">Reload WebApp</button>
			</div>
		</div>
	</body>
</html>
